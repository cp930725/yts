{include file="Public:header_new"}
<div class="content-wrapper" id="pjax-container" style="min-height: 706px;">
    <section class="content-header">
        <h1>
            用户钱包地址
            <small>列表</small>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                        <div class="pull-right">
                            <div class="btn-group pull-right" style="margin-right: 10px">
                                <a href="/merchant/address" class="btn btn-sm btn-facebook"><i class="fa fa-undo"></i>&nbsp;&nbsp;重置</a>
                            </div>
                            <div class="btn-group pull-right" style="margin-right: 10px">
                                <a class="btn btn-sm btn-twitter" href="{:url('home/merchant/outUserAddress')}"><i class="fa fa-download"></i> 导出</a>
                            </div>
                            &nbsp;&nbsp;
                        </div>
                        <span>
                            <a class="btn btn-sm btn-primary grid-refresh" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</a>
                        </span>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th>ID<a class="fa fa-fw fa-sort" href="/merchant/address?order=asc"></a>
                                    </th>
                                    <th>用户名</th>
                                    <th>地址</th>
                                    <th>申请时间</th>
                                </tr>
                                {volist name="list" id="vo"}
                                <tr>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.username}</td>
                                    <td>{$vo.address}</td>
                                    <td>{:date("Y-m-d H:i:s", $vo['addtime'])}</td>
                                </tr>
                                {/volist}
                            </tbody>
                        </table>
                    </div>
                    <div class="box-footer clearfix">
                        {$list->render()}
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </section>
    <script data-exec-on-popstate="">
    </script>
</div>
{include file="Public:footer_new"/}
