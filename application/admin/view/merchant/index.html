    <script type="text/javascript">
    //laypage分页
    Ajaxpage();

    function Ajaxpage(curr) {
        var key = $('#key').val();
        var reg_type = $('#reg_type').val();
        $.getJSON('{:url("Merchant/index")}', { page: curr || 1, key: key, reg_type: reg_type }, function(data) {
            $(".spiner-example").css('display', 'none'); //数据加载完关闭动画
            if (data == '') {
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            } else {
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html) {
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'), //容器。值支持id名、原生dom对象，jquery对象,
                    pages: '{$allpage}', //总页数
                    skip: true, //是否开启跳页
                    skin: '#1AB5B7', //分页组件颜色
                    curr: curr || 1,
                    groups: 3, //连续显示分页数
                    jump: function(obj, first) {
                        if (!first) {
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第' + obj.curr + '页，共' + obj.pages + '页');
                    }
                });
            }
        });
    }
  //充值
    function edit_member2(id) {

    //编辑会员

    function del_member(id) {

    //用户会员
    function member_status(id) {

    function member_check(id, check) {
        var param = {};
        var title;
        param.id = id;
        param.check = check;
        if (check == 1) {
            title = '确认通过吗？';
        } else {
            title = '确认拒绝吗？';
        }
        //console.log(param);
        lunhui.tongyong(param, "{:url('merchant_check')}", title);
    }
